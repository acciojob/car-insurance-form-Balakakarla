<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="emial" id="email" required>
		<br>
		<label for="gender">Gender</label>
		<input type="radio" id="gen_m" name="gender" required>
		<label for="gen_m">Male</label>
		<input type="radio" id="gen_f" name="gender">
		<label for="gen_f">Female</label>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" name="carage" required>
		<br>
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" name="dop" required>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required>
		<br>
		<button type="submit">Submit Button</button>
		
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>
